  cached_network_image: ^3.2.3
  lottie: ^2.2.0
  provider: ^6.0.5
  fluttertoast:
  font_awesome_flutter: ^10.3.0
  flutter_native_splash: ^2.3.3
  shared_preferences: ^2.0.17
  avatar_glow: ^2.0.2
  url_launcher: ^6.1.8
  carousel_slider: ^4.2.1
  image_picker: ^1.0.4
  intl_phone_field: ^3.1.0
  intl: ^0.18.1
  qr_code_scanner: ^1.0.1
  ticket_widget: ^0.0.1
  readmore: ^2.2.0
  flutterflow_paginate_firestore: ^1.0.3+1
  dart_date: ^1.1.1
  flutter_staggered_grid_view: ^0.7.0
  calendar_timeline: ^1.0.5
  shimmer: ^3.0.0
  rename: ^3.0.0
  marquee: ^2.2.3
  screenshot: ^2.1.0
  email_validator: ^2.1.17
  flutter_islamic_icons: ^1.0.2
  supabase_flutter: ^2.5.2
  side_menu_animation: ^1.1.0
  horizontal_calendar: any
  geocoding: ^2.1.1
  geolocator: ^10.1.0
  map_launcher: ^2.4.0
  open_location_picker: ^1.1.0
  jiffy: any
  google_fonts: ^6.1.0
  googleapis_auth:
  firebase_in_app_messaging: ^0.7.3+2
  sqflite:
  path:
  timelines:
  animated_flip_counter: ^0.2.6
  pretty_qr_code: ^3.0.0
  #  firebase_admin: any
  http: ^1.1.0
  rive:
  cupertino_icons: ^1.0.2
  decimal:
  openfoodfacts: ^3.2.1
  video_player: ^2.8.6
  chewie:
  flutter_easyloading:
  wakelock_plus:
  postgres: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1


flutter_icons:
  android: true
  ios: true
  #  image_path: "assets/images/dolphin-emoji.png"
  image_path: "assets/images/ic_launcher/1024.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/ic_launcher/1024.png"
    #    image_path: "assets/images/ic_launcher/1024.png"
    adaptive_icon_foreground: "assets/images/ic_launcher/1024.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/ic_launcher/1024.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/ic_launcher/1024.png"

flutter_native_splash:
  color: "#ffffff"
  image : assets/splash2.png
  #  image: assets/images/ic_launcher/1024.png

  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true



  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Bold.ttf
        - asset: assets/fonts/Oswald-ExtraLight.ttf
        - asset: assets/fonts/Oswald-SemiBold.ttf
        - asset: assets/fonts/Oswald-Regular.ttf
        - asset: assets/fonts/Oswald-Light.ttf
        - asset: assets/fonts/Oswald-Medium.ttf
    - family: ArbFONTS
      fonts:
        - asset: assets/fonts/ArbFONTS-khalaad-al-arabeh.ttf
  #        - asset: assets/fonts/NizarBBCKurdish-Bold.ttf

  assets:
    - assets/
    - assets/lotties/
    - assets/images/ic_launcher/1024.png
    - assets/images/744878.png
    - assets/images/icon.png
    - assets/firebase_logo.png
    - assets/google_logo.png
    - assets/foodsList.json
    - assets/maliste.json
    - assets/listcode.json


